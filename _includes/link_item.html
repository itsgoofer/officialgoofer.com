<a class="link-item" href="#" onclick="onLinkClicked('{{include.url}}', '{{include.title}}')">
	<div class="link-wrapper">
		<div class="artwork">
			<img src="{{include.image}}" alt="">
		</div>
		
		<div class="details">
			<div class="title">{{include.title}}</div>
			<div class="details">{{include.description}}</div>
		</div>
	</div>
</a>


<script>
	function onLinkClicked(url, link) {
		main.sendNotification(link)
		window.open(url, '_blank');
	}
</script>
